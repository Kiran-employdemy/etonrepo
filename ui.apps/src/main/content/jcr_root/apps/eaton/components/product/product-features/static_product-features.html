<sly data-sly-test="${ wcmmode.edit }">
    <div class="alert alert-warning">Product Features: ${currentNode.name}</div>
</sly>

<sly data-sly-use.data="com.eaton.platform.core.models.productfeatures.ProductFeaturesModel">
<div class="feature-block__component feature-block--right ${
    data.productFeaturesBean.imgSrc ? 'feature-block--with-image' : 'feature-block--without-image'
  }">

    <div  data-sly-test="${data.productFeaturesBean.imgSrc}"
             class="feature-block__image"
  >

	<sly data-sly-use.tpl="eaton/components/shared/templates/rendition-background.html">
	<sly data-sly-call="${ tpl.module @ data=data.productFeaturesBean }"></sly>
	</sly> 
    </div> 
    <div class="feature-block__text-container">
        <h2 class="feature-block__title">${data.productFeaturesBean.title}</h2>
        <div class="feature-block__description b-body-copy">${data.productFeaturesBean.text @ context = 'html'}</div>
    </div>
</div>
</sly>
