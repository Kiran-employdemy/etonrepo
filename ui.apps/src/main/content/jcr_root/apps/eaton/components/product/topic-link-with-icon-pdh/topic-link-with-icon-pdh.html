<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Topic Link with Icon PDH</div>
</sly>
<!-- <sly data-sly-use.data="com.eaton.platform.core.helpers.EatonPageHelper"></sly> -->
<sly data-sly-use.data="com.eaton.platform.core.models.TopicLinkWithIconPdhModel">


  <div class="link-list-with-icon__component">

    <div class="container" >
	 <div class="row">

    <sly data-sly-list.link="${data.topicLinkWithIconPdhModelList}"> 
	<div 
      data-sly-test="${ link.icon }"
	  	  class="link-list-with-icon__element col-xs-12 col-md-4" >
        <div class="link-list-with-icon__icon">
          <img data-src="${link.icon}" class="lazyload">
        </div>
        <div class="link-list-with-icon__text-wrapper">
		          <a 
				  	  href="${ link.link }" 
					  		  class="link-list-with-icon__item-title" 
							  		  target="${link.newWindow}">
									  		  ${link.title @context = 'html' }</a>
          <div class="link-list-with-icon__text b-body-copy">${link.description @context = 'html'}</div>
        </div>
      </div>
      <div data-sly-test="${!link.icon && link.title}" class="link-list-with-icon__element col-xs-12 col-md-4" >
        <div class="link-list-with-icon__title b-heading-h3">${link.title}</div>
      </div>
    </sly>
    </div>
  </div>
  </div>
</sly>
