<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0, maximum-scale=1.0">
<sly data-sly-use.dataconfig="com.eaton.platform.core.models.FaviconIconModel">
<link rel="icon" href="${ dataconfig.faviconpath }"/>
</sly>
<sly data-sly-include="datalayer.html" />
<sly data-sly-use.data="com.eaton.platform.core.models.MetaTagsModel">
<sly data-sly-test="${data.metaTagGenericValuesModel.authoredPageType == 'product-sku'}">
	<title>
    ${data.metaTagGenericValuesModel.familyName}
	</title>
</sly>
<sly data-sly-test="${data.isCqPage && data.canonicalURL}">
	<link rel="canonical" href="${data.canonicalURL}" />
</sly>
<sly data-sly-test="${data.metaTagGenericValuesModel.authoredPageType == 'product-family'}">
	<title>
    	${data.metaTagGenericValuesModel.title}
	</title>
</sly>

<sly data-sly-test="${!(data.metaTagGenericValuesModel.authoredPageType == 'product-sku' || data.metaTagGenericValuesModel.authoredPageType == 'product-family')}">
<title data-sly-test="${currentPage.title}">
    ${currentPage.title}
</title>
</sly>
	
	<sly data-sly-test="${data.metaTagGenericValuesModel.seoScriptPath}">
	    <script src="${data.metaTagGenericValuesModel.seoScriptPath}"></script>
	</sly>
	
</sly>
