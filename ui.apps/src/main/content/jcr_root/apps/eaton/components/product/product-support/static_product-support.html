<sly data-sly-test="${ wcmmode.edit }">
    <div class="alert alert-warning">Product Support: ${currentNode.name}</div>
</sly>

<sly data-sly-use.data="com.eaton.platform.core.models.ProductSupportModel">
    <div class="product-family-support__component container" data-sly-test="${data.showComponent}">
        <div class="row">
            <div class="product-family-support--left col-xs-12 col-sm-10 col-sm-offset-2 col-lg-5 col-lg-offset-1">
                <sly data-sly-test="${data.supportInfoHeadline || data.supportInfoDesc}">
                    <i class="product-family-support__icon icon icon-help"></i>
                    <div class="product-family-support__text">
                        <h3>${data.supportInfoHeadline @ context = 'html'}</h3>
                        <p class="b-body-copy">${data.supportInfoDesc @ context = 'html'}</p>
                    </div>
                </sly>
            </div>
            <div class="col-xs-12 col-sm-10 col-sm-offset-2 col-lg-5 col-lg-offset-0">
                <div class="product-family-support__info">
                    <div class="product-family-support__info--text">
                        <p><strong>${data.supportInfoLabel @ context = 'html'}</strong></p>
                        ${data.supportInfoText @ context = 'html'}
                    </div>
                </div>
            </div>
        </div>
    </div>
