<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">3 Column Container</div>
</sly>


<div class="eaton-grid-control eaton-grid-control--3-col eaton-grid-control--theme-${properties.color} ${ properties.color == 'blue'  ? 'dark-theme' : '' }">
  <div class="container">
    <div class="row">
      <!--/* Include Parsys - Column One */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
          <div data-sly-unwrap="${!wcmmode.edit}">
            <sly data-sly-resource="${'col1-par-divider' @ resourceType='eaton/components/general/divider'}" />
          </div>
          <div data-sly-unwrap="${!wcmmode.edit}">
            <sly data-sly-resource="${@path='col1-par', resourceType='eaton/components/general/text'}" />
          </div>
      </div>

      <!--/* Include Parsys - Column Two */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
        <div data-sly-unwrap="${!wcmmode.edit}">
          <sly data-sly-resource="${'col2-par-divider' @ resourceType='eaton/components/general/divider'}" />
        </div>
        <div data-sly-unwrap="${!wcmmode.edit}">
          <sly data-sly-resource="${@path='col2-par', resourceType='eaton/components/general/text'}" />
        </div>
      </div>

      <!--/* Include Parsys - Column Three */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
        <div data-sly-unwrap="${!wcmmode.edit}">
          <sly data-sly-resource="${'col3-par-divider' @ resourceType='eaton/components/general/divider'}" />
        </div>
        <div data-sly-unwrap="${!wcmmode.edit}">
          <sly data-sly-resource="${@path='col3-par', resourceType='eaton/components/general/text'}" />
        </div>
      </div>
    </div>
  </div>
</div>
