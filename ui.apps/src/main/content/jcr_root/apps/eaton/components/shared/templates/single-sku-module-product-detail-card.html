<template data-sly-template.module="${ @ data }">
<sly data-sly-use.viewData="com.eaton.platform.core.models.productdetailstabs.ProductDetailsTabsModel"></sly>
<sly data-sly-use.qrCodeAuthorableDialog="com.eaton.platform.integration.qr.models.QRCodeManualFlowModel"></sly>
<sly data-sly-use.dataModel="com.eaton.platform.core.models.DataLayerModel"></sly>
<script src="https://scripts.sirv.com/sirv.js"></script>

  <div class="module-product-detail-card">
    <div class="container">
      <div class="row">
        <div class="slider-prod-disc">
        <div class="module-media-gallery"
  data-i18n='{ "closeOverlay": "${ "Close" @ i18n }" }'>
    <div class="container">
      <div class="row">

        <!--*/ Gallery - Title & Description */-->
        <div class="module-media-gallery__header" data-sly-test="${ data.galleryHeadline || data.galleryDesc }">
          <h3 data-sly-test="${data.galleryHeadline}" class="module-media-gallery__headline b-heading-h3">${data.galleryHeadline}</h3>
          <p data-sly-test="${data.galleryDesc}" class="module-media-gallery__description b-body-copy">${data.galleryDesc}</p>
        </div>
      </div>

      <div class="row">
        <!--*/ Slide Container */-->
        <div class="col-xs-12 col-md-10 col-md-offset-1 module-media-gallery__slide-container">
          <div>
          <!--*/ Slide List - Preview */-->
          <div class="module-media-gallery__slide-list" data-sly-list="${data.listTypeArray}">
            <!--*/ Slide Item - Preview */-->
              <div class="module-media-gallery__slide-item" data-slide-type="${item.isVideo == true ? 'image' : 'video'}">

                <!--*/ Slide Item - Image */-->
                <div class="module-media-gallery__slide-preview embed-responsive embed-responsive-16by9">
                  <div class="module-media-gallery__image-wrapper embed-responsive-item">
                  <sly data-sly-test="${ item.isSpinImage }">
                  <iframe
		    class="module-media-gallery__image lazyload"
		    alt="${[dataModel.datalayerbean.productSku,dataModel.datalayerbean.productFamily] @ join = ' - '}"
            data-src="${ item.preview }"
            data-lazy="${ item.preview }"
			data-zoom-url="${  item.zoom }"></iframe></sly>
<sly data-sly-test="${ item.isSpinImage == false }">
                 <img
		    class="module-media-gallery__image lazyload"
		    alt="${[dataModel.datalayerbean.productSku,dataModel.datalayerbean.productFamily] @ join = ' - '}"
            data-src="${ item.preview }"
            data-lazy="${ item.preview }"
			data-zoom-url="${  item.zoom }"/>
            </sly>
                  </div>

                  <!--*/ Slide Item - Utility - Zoom & Download */-->
                    <sly data-sly-test="${ item.downloadEnabled }">
                      <a href="${ item.download }" download
                         class="module-media-gallery__download module-media-gallery__slide-utility u-visible-mobile">
                    <span class="sr-only">${ 'Download' @ i18n }</span>
                    <i class="icon icon-download" aria-hidden="true"></i>
                  </a>
                    </sly>


                      <button class="module-media-gallery__zoom module-media-gallery__slide-utility button--reset u-visible-mobile">
                    <span class="sr-only">${ 'Zoom' @ i18n }</span>
                    <i class="icon icon-search-plus" aria-hidden="true"></i>
                  </button>

                </div>

                <div  data-sly-test="${data.primaryImageIsRepresentative}">${ 'photoRepresentative' @ i18n}</div>
              </div>
            </div>

          <!--*/ Slide Preview Arrows */-->
		  <sly data-sly-test="${data.galleryLength}">
          <sly data-sly-test="${data.galleryLength > 1}">
            <div class="module-media-gallery__slide-arrows-container embed-responsive-16by9">
              <button class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
                <span class="sr-only">${ 'Previous' @ i18n }</span>
                <i class="icon icon-chevron-left" aria-hidden="true"></i>
              </button>

                <button class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
                  <span class="sr-only">${ 'Next' @ i18n }</span>
                  <i class="icon icon-chevron-right" aria-hidden="true"></i>
                </button>
              </div>
            </sly>

            <div class="module-media-gallery__slide-utility--desktop u-visible-desktop">
              <!--*/ Download button Desktop */-->
              <a href="${ item.download }" download
                 class="module-media-gallery__download
                        module-media-gallery__slide-utility">
                <span class="sr-only">${ 'Download' @ i18n }</span>
                <i class="icon icon-download" aria-hidden="true"></i>
              </a>

              <!--*/ zoom button Desktop */-->
              <button class="module-media-gallery__zoom
                             module-media-gallery__zoom--desktop
                             module-media-gallery__slide-utility
                             button--reset">
                <span class="sr-only">${ 'Zoom' @ i18n }</span>
                <i class="icon icon-search-plus" aria-hidden="true"></i>
              </button>
            </div>

        <!--*/ Thumbnail Container */-->
        <div class="module-media-gallery__thumbnail-container" data-sly-test="${data.galleryLength > 1}">

          <!--*/ Thumbnail List */-->
          <ul class="module-media-gallery__thumbnail-list" data-sly-list="${data.listTypeArray}">
            <!--*/ Thumbnail Item - Preview */-->
            <li class="module-media-gallery__thumbnail-item"
              data-thumbnail-type="${item.isVideo == true ? 'image' : 'video'}">

              <!--*/ Thumbnail Item - Image */-->
              <button class="module-media-gallery__thumbnail-aspect-ratio embed-responsive embed-responsive-16by9">
                <div class="module-media-gallery__thumbnail-image-wrapper embed-responsive-item">
                  <img data-src="${item.thumbnail}" alt="" class="lazyload"/>
                </div>
              </button>
            </li>
          </ul>

          <!--*/ Thumbnail Arrows */-->
          <sly data-sly-test="${data.galleryLength > 1}">
              <button class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
                <span class="sr-only">${ 'Previous' @ i18n }</span>
                <i class="icon icon-chevron-left" aria-hidden="true"></i>
              </button>

              <button class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
                <span class="sr-only">${ 'Next' @ i18n }</span>
                <i class="icon icon-chevron-right" aria-hidden="true"></i>
              </button>
          </sly>
        </div>
		</sly>
          <!--*/ Descriptions Container */-->
          <div class="module-media-gallery__slide-list__description" data-sly-list="${data.listTypeArray}">

            <!--*/ Slide Item - Preview */-->
            <div class="module-media-gallery__slide-item" data-slide-type="${item.isVideo == true ? 'image' : 'video'}">
                <!--*/ Slide Item - Title & Description */-->
                <div class="module-media-gallery__slide-info b-body-copy-small" data-sly-test="${item.title || item.text}">
                  <b data-sly-test="${item.title}">${item.title}</b>
                  <span data-sly-test="${item.text}">${item.text}</span>
                  <!-- <h4 data-sly-test="${item.title}" class="module-media-gallery__slide-title b-heading-h5">${item.title}</h4>
                  <p data-sly-test="${item.text}" class="module-media-gallery__slide-text b-body-copy">${item.text}</p> -->
                </div>
            </div>
          </div>

        </div>
	 </div>
      </div>
    </div>
  </div>
        <div class="col-xs-12 col-md-6 product-disc">
          <sly data-sly-test="${data.status == 'Discontinued' || data.status == 'Inactive'}">
          <div class="hidden-sm hidden-xs module-product-detail-card__badge-discontinued">${'Discontinued' @i18n}</div>
          </sly>
		 <sly data-sly-test="${ data.title }">
           <h1 class="module-product-detail-card__title">
            ${ data.title }
            <div data-sly-test="${data.modelCode && data.modelCode != data.title}">${'ModelCode' @i18n}: ${data.modelCode}</div>
          </h1>
         </sly>
		   <sly data-sly-test="${ viewData.productDetailsTabsBean.qrSerialNumber }">
          <h2 class="module-product-detail-card__description b-body-copy">
		  <sly data-sly-test="${viewData.productDetailsTabsBean.serialAuthFlagPresent == 'true' && viewData.productDetailsTabsBean.qrSerialNumber != null}">
              <a href="${viewData.productDetailsTabsBean.qrSerialNumberLink}" ><span class="qr__serial__number_text"> ${ qrCodeAuthorableDialog.serialNumberText } </span>${ viewData.productDetailsTabsBean.qrSerialNumber } <i class="icon icon__right icon-chevron-right"></i></a>
		  </sly>

          <sly data-sly-test="${viewData.productDetailsTabsBean.serialAuthFlagPresent != 'true' && viewData.productDetailsTabsBean.qrSerialNumber != null}">
              <span class="qr__serial__number_text">${ qrCodeAuthorableDialog.serialNumberText } </span>${ viewData.productDetailsTabsBean.qrSerialNumber }
		  </sly>
          </h2>
          </sly>

          <div class="module-product-detail-card__description b-body-copy">
            ${ data.description @context='html'}
          </div>

          <div class="module-product-detail-card__price b-body-copy-small">
            <sly data-sly-test="${data.price}">
              <b>${ data.priceLabel}</b>
              <span>${data.price}</span>
              <div class="module-product-detail-card__price-disclaimer" data-sly-test="${data.priceDisclaimerEnabled}">
                <span>${data.priceDisclaimer}</span>
              </div>
            </sly>
          </div>

          <div  class="module-product-detail-card__actions sample-btn" id="addNewbutton">
            <div class="ps-widget" ps-sku="${request.requestPathInfo.selectors[0]}"></div>
            <sly data-sly-test="${ data.isFreeSampleButtonEnabled }" data-sly-resource="${ 'freesample-button' @ resourceType='eaton/components/content/freesample-button' }"></sly>
            <sly data-sly-test="${ data.primaryCTAURL }">

              <a href="${data.primaryCTAURL @context='html'}"
                 data-analytics-event="request quote"
                 aria-label="Go to ${ data.primaryCTALabel}"
                 target="${ data.primaryCTANewWindow }"
                 data-source-tracking="${data.primaryCTAEnableSourceTracking}"
                 data-page-path-tracking="${data.isSuffixDisabled ? 'false' : 'true'}"
                 class="b-button b-button__tertiary b-button__tertiary--light" >
                ${ data.primaryCTALabel }
              </a>
            </sly>
          </div>
          <sly data-sly-test="${data.displayReplacementOptions}">
            <div class="module-product-detail-card__replacement">
            <sly data-sly-test="${data.replacementOptionText}">
              <h2 class="module-product-detail-card__replacement--header"> ${data.replacementOptionText} </h2>
			</sly>

              <ul data-sly-list="${data.skuReplacementOptionList}">
                <li>
                  <a href="${item.link}" aria-label="Go to ${ item.catalog }" class="module-product-detail-card__replacement--link">${ item.catalog }</a>
                </li>
              </ul>

            </div>
          </sly>
          <div class="module-product-detail-card__links">
            <div>
              <ul data-sly-list="${data.secondaryLinksList}">
              <sly data-sly-test="${ item.text }">
                <li>
                  <a href="${item.path}"
                    aria-label="Go to ${ item.text }"
                  >
                  <i data-sly-test="${item.newWindow == '_blank'}"
                    class="icon icon-link-external"
                    aria-hidden="true"></i>
                    ${ item.text }
                  </a>

                </li>
                </sly>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
