<!--/*
  M-36 - Product Grid: SKU Results List
*/-->
<template data-sly-template.view="${ @ data, results }">

  <!--/* Results Wrapper */-->
  <!--/*
    NOTE: data-i18n is a JSON object that contains a list i18n strings used in this View
    - These strings are used by JavaScript templates (when the user clicks "Load More")
  */-->
  <div class="results-list"
    data-results-url="${ data.loadMoreAttrJsonString }"
    data-results-next-page="0"
    data-results-type="product-card-vg"
    data-i18n='{
      "goTo": "${ data.productCardSubcategoryBean.goTo }",
      "productSpecificationTitle": "${ data.productCardSubcategoryBean.specificationTabTitle }",
      "productResourcesTitle": "${ data.productCardSubcategoryBean.resourceTabTitle }"
    }'
  >

    <!--/* Result Items - SKU */-->
    <div class="results-list__content">
      <sly data-sly-list="${ results.familyModuleBeanList }">
        <sly data-sly-use.tpl="views/partials/product-card-sku-item.html">
          <sly data-sly-call="${ tpl.item @ results=results, itemData=item }"></sly>
        </sly>
      </sly>
    </div>

    <!--/* Results List - Disclaimer & Actions */-->
    <sly data-sly-use.tpl="views/partials/results-list-bottom.html">
      <sly data-sly-call="${ tpl.partial @ data=data }"></sly>
    </sly>

  </div>

</template>
