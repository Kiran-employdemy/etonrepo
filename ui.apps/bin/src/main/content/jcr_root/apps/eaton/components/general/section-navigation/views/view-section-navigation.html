<sly data-sly-use.data="com.eaton.platform.core.models.SectionNavigationModel">
    <!--/* List Links */-->
    <nav class="section-navigation">
      <div class="container">
        <div class="row">
		<div class="col-xs-12">
          <ul class="section-navigation__list">
            <li
               data-sly-repeat="${data.childPageLinksList}"
              class="section-navigation__list-item"
            >
          <a
           
            aria-label="Go to ${ item.linkTitle }"
            class="section-navigation__link-item"
            target="${ item.newWindow }"
            href="${ item.pageLink }"
          >${ item.linkTitle }</a>
</li>
 </ul>
        </div>
      </div>
  </div>
    </nav>
</sly>
