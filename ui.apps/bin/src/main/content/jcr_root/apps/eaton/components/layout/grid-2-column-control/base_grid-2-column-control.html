<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">2 Column Container: ${currentNode.name}</div>
</sly>


<div class="eaton-grid-control eaton-grid-control--2-col eaton-grid-control--theme-${ properties.color == 'primary-branding-color' ? 'primary-branding-color' : ''}${properties.color == 'grey' ? 'grey' : ''} ${ properties.color == 'primary-branding-color'  ? 'dark-theme' : '' }">
  <div class="container">
    <div class="row">
      <!--/* Include Parsys - Column One */-->
      <div class="col-xs-12 eaton-grid-control__column${properties.padding == 'default' ? '--defaultPadding' : null}
        ${properties.view == 'is-half' ? 'col-md-6' : null}
        ${properties.view == 'is-three-two' ? 'col-md-4' : null}
        ${properties.view == 'is-5' ? 'col-md-5' : null}
        ${properties.view == 'is-7' ? 'col-md-7' : null}
        ${properties.view == 'is-two-third' ? 'col-md-8' : null}">
        <sly data-sly-test="${ wcmmode.edit }">
  			<div class="alert alert-warning">Column 1</div>
		</sly>
          <sly data-sly-resource="${@path='col1-par', resourceType='wcm/foundation/components/responsivegrid'}" />
      </div>

      <!--/* Include Parsys - Column Two */-->
      <div class="col-xs-12 eaton-grid-control__column${properties.padding == 'default' ? '--defaultPadding' : null}
        ${properties.view == 'is-half' ? 'col-md-6' : null}
        ${properties.view == 'is-three-two' ? 'col-md-8' : null}
        ${properties.view == 'is-5' ? 'col-md-7' : null}
        ${properties.view == 'is-7' ? 'col-md-5' : null}
        ${properties.view == 'is-two-third' ? 'col-md-4' : null}">
        <sly data-sly-test="${ wcmmode.edit }">
  			<div class="alert alert-warning">Column 2</div>
		</sly>
          <sly data-sly-resource="${@path='col2-par', resourceType='wcm/foundation/components/responsivegrid'}" />
      </div>
    </div>
  </div>
</div>
