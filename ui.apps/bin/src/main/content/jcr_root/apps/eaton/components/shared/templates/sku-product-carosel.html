<template data-sly-template.skuProductCarousel="${ @ dataObject }">
    <div class="slider-prod-disc">
        <div class="module-media-gallery" data-i18n='{ "closeOverlay": "${ "Close" @ i18n }" }'>
            <div class="">

                <div class="row">
                    <!--*/ Gallery - Title & Description */-->
                    <div class="module-media-gallery__header"
                        data-sly-test="${ data.galleryHeadline || data.galleryDesc }">
                        <h3 data-sly-test="${data.galleryHeadline}" class="module-media-gallery__headline b-heading-h3">
                            ${data.galleryHeadline}</h3>
                        <p data-sly-test="${data.galleryDesc}" class="module-media-gallery__description b-body-copy">
                            ${data.galleryDesc}</p>
                    </div>
                </div>

                <div class="row">
                    <!--*/ Slide Container */-->
                    <div class="col-xs-12 col-md-10 col-md-offset-1 module-media-gallery__slide-container">
                        <div>

                            <!--*/ Slide List - Preview */-->
                            <div class="module-media-gallery__slide-list">
                                <sly data-sly-list="${dataObject.skuDetails.skuImages.keySet.iterator}">
                                    <sly data-sly-list.itr="${dataObject.skuDetails.skuImages[item]}">
                                        <!--*/ Slide Item - Preview */-->
                                        <div class="module-media-gallery__slide-item"
                                            data-slide-type="${item.isVideo == true ? 'image' : 'video'}"
                                            data-sly-test="${ '1000x1000' in dataObject.skuDetails.skuImages[item][itr].cdata || 'spin' in dataObject.skuDetails.skuImages[item][itr].cdata }">

                                            <!--*/ Slide Item - Image */-->
                                            <div
                                                class="module-media-gallery__slide-preview embed-responsive embed-responsive-16by9">
                                                <div class="module-media-gallery__image-wrapper embed-responsive-item">

                                                    <!-- Spin Image div -->
                                                    <sly data-sly-test="${ item == '360_IMAGE' }">
                                                        <iframe class="module-media-gallery__image lazyload"
                                                            alt="${[dataModel.datalayerbean.productSku,dataModel.datalayerbean.productFamily] @ join = ' - '}"
                                                            data-src="${ dataObject.skuDetails.skuImages[item][itr].cdata }"
                                                            data-lazy="${ dataObject.skuDetails.skuImages[item][itr].cdata }"
                                                            data-zoom-url="${  dataObject.skuDetails.skuImages[item][itr].cdata }">
                                                        </iframe>
                                                    </sly>

                                                    <!-- Actual slider images Image div -->
                                                    <sly data-sly-test="${ item != '360_IMAGE'}">
                                                        <img class="module-media-gallery__image lazyload"
                                                            alt="${ itr }"
                                                            data-src="${ dataObject.skuDetails.skuImages[item][itr].cdata }"
                                                            data-lazy="${ dataObject.skuDetails.skuImages[item][itr].cdata }"
                                                            data-zoom-url="${  dataObject.skuDetails.skuImages[item][itr].cdata }" />
                                                    </sly>
                                                </div>

                                                <!--*/ Slide Item - Utility - Zoom & Download */-->

                                                <a href="${ dataObject.skuDetails.skuImages[item][itr].cdata }" download
                                                    target="_blank"
                                                    class="module-media-gallery__download module-media-gallery__slide-utility u-visible-mobile">
                                                    <span class="sr-only">${ 'Download' @ i18n }</span>
                                                    <i class="icon icon-download" aria-hidden="true"></i>
                                                </a>

                                                <button
                                                    class="module-media-gallery__zoom module-media-gallery__slide-utility button--reset u-visible-mobile">
                                                    <span class="sr-only">${ 'Zoom' @ i18n }</span>
                                                    <i class="icon icon-search-plus" aria-hidden="true"></i>
                                                </button>

                                            </div>

                                            <div class-data-sly-test="${data.primaryImageIsRepresentative}">${
                                                'photoRepresentative' @ i18n}
                                            </div>
                                        </div>
                                    </sly>
                                </sly>
                            </div>


                            <div class="module-media-gallery__slide-arrows-container embed-responsive-16by9"
                                data-sly-test="${ dataObject.skuDetails.skuImages }">
                                <button
                                    class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
                                    <span class="sr-only">${ 'Previous' @ i18n }</span>
                                    <i class="icon icon-chevron-left" aria-hidden="true"></i>
                                </button>

                                <button
                                    class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
                                    <span class="sr-only">${ 'Next' @ i18n }</span>
                                    <i class="icon icon-chevron-right" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div class="module-media-gallery__slide-utility--desktop u-visible-desktop"
                                data-sly-test="${ dataObject.skuDetails.skuImages }">
                                <!--*/ Download button Desktop */-->
                                <a href="${ dataObject.skuDetails.skuImages[item][itr2].cdata }" download class="module-media-gallery__download
                                          module-media-gallery__slide-utility">
                                    <span class="sr-only">${ 'Download' @ i18n }</span>
                                    <i class="icon icon-download" aria-hidden="true"></i>
                                </a>

                                <!--*/ zoom button Desktop */-->
                                <button class="module-media-gallery__zoom
                                              module-media-gallery__zoom--desktop
                                              module-media-gallery__slide-utility
                                              button--reset">
                                    <span class="sr-only">${ 'Zoom' @ i18n }</span>
                                    <i class="icon icon-search-plus" aria-hidden="true"></i>
                                </button>
                            </div>


                            <!--*/ Thumbnail Container */-->
                            <div class="module-media-gallery__thumbnail-container">


                                <!--*/ Thumbnail List */-->
                                <ul class="module-media-gallery__thumbnail-list"
                                    data-sly-list="${dataObject.skuDetails.skuImages.keySet.iterator}">
                                    <sly data-sly-list.itr2="${dataObject.skuDetails.skuImages[item]}">

                                        <!--*/ Thumbnail Item - Preview -spin */-->
                                        <li class="module-media-gallery__thumbnail-item"
                                            data-thumbnail-type="${item.isVideo == true ? 'image' : 'video'}"
                                            data-sly-test="${ 'spin' in dataObject.skuDetails.skuImages[item][itr2].cdata }">

                                            <!--*/ Thumbnail Item - Image */-->
                                            <button
                                                class="module-media-gallery__thumbnail-aspect-ratio embed-responsive embed-responsive-16by9">
                                                <div
                                                    class="module-media-gallery__thumbnail-image-wrapper embed-responsive-item">
                                                    <sly data-sly-test.imageLeftMap="${ dataObject.skuDetails.skuImages['IMAGE_LEFT'] || dataObject.skuDetails.skuImages['IMAGE_RIGHT'] || dataObject.skuDetails.skuImages['IMAGE_CENTER'] }">
                                                        <img src="${ imageLeftMap['IMAGE_LEFT_90x90_96dpi'].cdata || imageLeftMap['IMAGE_RIGHT_90x90_96dpi'].cdata || imageLeftMap['IMAGE_CENTER_90x90_96dpi'].cdata }" alt="${ itr2 }" class="lazyload" >
                                                    </sly>
                                                </div>
                                            </button>
                                        </li>

                                        <!--*/ Thumbnail Item - Preview */-->
                                        <li class="module-media-gallery__thumbnail-item"
                                            data-thumbnail-type="${item.isVideo == true ? 'image' : 'video'}"
                                            data-sly-test="${ '90x90' in dataObject.skuDetails.skuImages[item][itr2].cdata }">

                                            <!--*/ Thumbnail Item - Image */-->
                                            <button
                                                class="module-media-gallery__thumbnail-aspect-ratio embed-responsive embed-responsive-16by9">
                                                <div
                                                    class="module-media-gallery__thumbnail-image-wrapper embed-responsive-item">
                                                    <img data-src="${ dataObject.skuDetails.skuImages[item][itr2].cdata }"
                                                        alt="${ itr2 }" class="lazyload" />
                                                </div>
                                            </button>
                                        </li>                                        
                                    </sly>
                                </ul>

                                <button
                                    class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
                                    <span class="sr-only">${ 'Previous' @ i18n }</span>
                                    <i class="icon icon-chevron-left" aria-hidden="true"></i>
                                </button>

                                <button
                                    class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
                                    <span class="sr-only">${ 'Next' @ i18n }</span>
                                    <i class="icon icon-chevron-right" aria-hidden="true"></i>
                                </button>
                            </div>


                            <!--*/ Descriptions Container */-->
                            <div class="module-media-gallery__slide-list__description"
                                data-sly-list="${dataObject.skuDetails.skuImages.keySet.iterator}">
                                <sly data-sly-list.itr3="${dataObject.skuDetails.skuImages[item]}">
                                    <!--*/ Slide Item - Preview */-->
                                    <div class="module-media-gallery__slide-item"
                                        data-slide-type="${item.isVideo == true ? 'image' : 'video'}"
                                        data-sly-test="${ '1000x1000' in dataObject.skuDetails.skuImages[item][itr3].cdata || 'spin' in dataObject.skuDetails.skuImages[item][itr3].cdata }">
                                        <!--*/ Slide Item - Title & Description */-->
                                        <div class="module-media-gallery__slide-info b-body-copy-small"
                                            data-sly-test="${item.title || item.text}">
                                            <b data-sly-test="${item.title}">${item.title}</b>
                                            <span data-sly-test="${item.text}">${item.text}</span>
                                        </div>
                                    </div>
                                </sly>
                            </div>

                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
